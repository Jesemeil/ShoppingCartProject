<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="shopping-cart-container">
        <h1 class="shopping-cart-heading">Shopping Cart</h1>

        <div class="shopping-cart">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    
                </tbody>
            </table>

            <div class="input-container">
                <input type="text" id="item-input" placeholder="Item">
                <input type="number" id="price-input" placeholder="Price">
            </div>

            <button id="add-btn" onclick="addItem()">Add</button>
            <button id="remove-btn" onclick="removeItem()">Remove</button>
            <button id="remove-all-btn" onclick="removeAllItems()">Remove All</button>
            <button id="calculate-btn" onclick="calculateTotal()">Calculate Total</button>

            <div id="total-container">
                <p>Total Price: â‚¦<span id="total-price">0.00</span></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
